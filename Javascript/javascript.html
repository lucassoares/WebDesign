<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>

		<!-- Utilizando javascript no html -->
		<script type="text/javascript">
			alert("Arquivo HTML iniciado");
			function clickBotao(){
				alert("Você clicou no botão");
				console.log("Você clicou no botão");
			}
		</script>
	</head>
	<body>
		<h1>Utilizando javascript</h1>
		<input type="button" name="" value="Clique aqui" onclick="clickBotao()">
	</body>
</html>
