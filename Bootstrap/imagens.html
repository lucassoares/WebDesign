<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Imagens com Bootstrap</title>

		<!-- Bootstrap com link cdn -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Sobrepondo um estilo css customizado -->
		<style type="text/css">
			.myImages{
				border: solid 2px red;
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h1>Imagens com Bootstrap</h1>
					<!-- Todas as imagens responsivas com a classe img-responsive -->
					<img src="arduino.png" class="img-responsive myImages">
					<!-- Deixa a imagem com uma forma de circulo -->
					<img src="arduino.png" class="img-responsive img-circle myImages">
					<!-- Deixa a imagem com os cantos arredondados -->
					<img src="arduino.png" class="img-responsive img-rounded myImages">
					<img src="arduino.png" class="myImages">
				</div>
			</div>
		</div>
	</body>
</html>
