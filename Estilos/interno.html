<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>CSS INTERNO</title>
    <meta charset="utf-8">
    <style type="text/css">
    /*Utilizando id e classes para manipulação das tags em HTML*/
	    body{
	    	font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
	    }
	    h1{
    		color: gray;
    		font-size: 60px;
    	}
	    p{
	    	font-size: 40px;
	    }
    	#vermelho{
    		color: red;
    	}
    	#verde{
    		color: green;
    	}
    	#azul{
    		color: blue;
    	}
    	.paragrafo{
    		border: 1px solid black;
    		padding: 10px;
    	}
    </style>
  </head>
  <body>
  	<h1>CSS Interno</h1>
    <p id="vermelho" class="paragrafo">Vermelho</p>
    <p id="verde" class="paragrafo">Verde</p>
    <p id="azul" class="paragrafo">Azul</p>
  </body>
</html>
